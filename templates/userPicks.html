<template name="userPicks">
{{#if currentUser}}
  <div class="panel panel-info">
    <div class="panel-heading">Your Picks</div>
    <ul class="list-group">
      {{#each data}}
        <li class="list-group-item">
          <span class="green"><strong>{{this.title}}</strong></span>
          <span class="badge">{{this.nums}}</span>
        </li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>
