<template name="main">
  <main>
    {{> aboveContainer}}
    <div class="container">
      {{> Template.dynamic template=top}}
      {{> Template.dynamic template=upperContent}}
      {{> Template.dynamic template=content}}
      {{> Template.dynamic template=lowerContent}}
      {{> Template.dynamic template=bottom}}
    </div>
  </main>
</template>

<template name="aboveContainer">
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Latest</a>
      <a class="navbar-brand" href="/activity">All hits</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </div>
</template>

<template name="insertNumbersForm">
  {{> quickForm collection="Numbers" id="insertNumbersForm" type="insert"}}
</template>

<template name="standard_login">
  {{> loginButtons}}
</template>
