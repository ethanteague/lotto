<template name="main">
  <main>
    {{> aboveContainer}}
    <div class="container">
      {{> Template.dynamic template=top}}
      {{> Template.dynamic template=upperContent}}
      {{> Template.dynamic template=content}}
      {{> Template.dynamic template=lowerContent}}
      {{> Template.dynamic template=bottom}}
    </div>
  </main>
</template>

<template name="aboveContainer">
  <div class="navbar navbar-default lotto" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand logo" href="/"><img src="/images/lotto.png"/></a>
      {{#if currentUser }}
        <a class="navbar-brand" href="/">Latest</a>
        <a class="navbar-brand" href="/activity">All hits</a>
      {{/if}}
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right lotto">
        {{> loginButtons}}
      </ul>
    </div>
  </div>
</template>

<template name="standard_login">
  {{> loginButtons}}
</template>

<template name="loader">
  <svg version="1.1" class="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#2E4680" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</template>
